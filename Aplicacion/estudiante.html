<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Responsive design</title>
</head>

<body>
  <header class="text-center py-5 bg-dark text-white">
    <h1>Mi Socrative</h1>
  </header>
  <section class="more-feature-area p-5" id="servicios">
    <div class="container">
      <div class="p-3 mb-2 bg-info text-white">
        <div class="row">
          <div class="col-md-12">
            <div class="titulo text-center py-2">
              <h2>ACCESO ESTUDIANTE</h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="container p-2" id="app">
            <img src="imagenes/test.png" class="img-responsive center-block" style="width: 19rem;"  alt="...">

            <div class="row">
              <div class="col-md-12">
                <form class="form-inline justify-content-center mb-3">
                  <div class="form-group mr-2">
                    <input type="text" v-model="nom_cuestionario" id="nameCuestionario" placeholder="CuestionarioABC" class="form-control" @keyup.enter=fomulario>
                  </div>
                  <div class="form-group mr-2">
                    <input type="text" v-model="cod_cuestionario" id="codigoCuestionario" placeholder="CodigoCuestionario" @keyup.enter=fomulario class="form-control">
                  </div>
                  <input id="guardar" type="button" value="Guardar" v-on:click="fomulario" class="btn btn-primary">

                </form>
              </div>
            </div>
          </div>
        </div>
  </section>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/appboot.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
