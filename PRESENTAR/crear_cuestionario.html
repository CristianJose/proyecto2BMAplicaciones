<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>CUESTIONARIO</title>
</head>

<body>
  <div class="container p-5" id="app">
    <h2 class="text-center py-3 text-danger">Prototipo docente</h2>
    <div class="row">
      <div class="col-md-12">
        <form class="form-inline justify-content-center mb-3">
          <div class="form-group mr-2">
            <input type="text" v-model="cuestionario" id="nameCuestionario" placeholder="CuestionarioABC" class="form-control" @keyup.enter=fomulario>
          </div>
          <input id="guardar" type="button" value="Guardar" v-on:click="fomulario" class="btn btn-primary">
        </form>
        <!--
        <div v-if="estado ==='conectado'">
          <h3>Su Cuestionario se ha denomidado: {{ cuestionario }}</h3>
        </div>
      -->
        <div class="op_container d-flex justify-content-center">
          <input class="btn_multiple btn btn-success m-2" type="button" name="" value="Multi-Opcion" v-on:click="mostrarPregunta(1)">
          <input class="btn_vf btn btn-dark m-2" type="button" name="" value="Verdadero/Falso" v-on:click="mostrarPregunta(2)">
          <input class="btn_rcorta btn btn-light m-2" type="button" name="" value="Respuesta-Corta" v-on:click="mostrarPregunta(3)">
        </div>
      </div>
      <!-- Otra columna -->               

      <div class="col-md-12">
        <form >
          <div class="preg_container" v-if="tipo_pregunta===1">
            <div class="opciones_respuestas">
                <div class="form-group">
                  <input v-model="pregunta" class="txtnom form-control" type="text" name="" placeholder="Escriba su pregunta">
                </div>
                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <label> Opcion 1 </label>
                    <div class="input-group">
                      <input v-model="opcion_r1" class="opciones form-control" type="text" name="" placeholder="opcion 1">
                      <input class="validar_op btn btn-primary" type="button" value="OK" v-on:click="boton_multiple1 = !boton_multiple1">
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label> Opcion 2 </label>
                    <div class="input-group">
                      <input v-model="opcion_r2" class="opciones form-control" type="text" name="" placeholder="opcion 2">
                      <input class="validar_op btn btn-success" type="button" value="OK" v-on:click="boton_multiple2 = !boton_multiple2">
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label> Opcion 3 </label>
                    <div class="input-group">
                      <input v-model="opcion_r3" class="opciones form-control" type="text" name="" placeholder="opcion 3">
                      <input class="validar_op btn btn-warning" type="button" value="OK" v-on:click="boton_multiple3 = !boton_multiple3">
                    </div>
                  </div>
                </div>
              <input v-on:click="agregarMultiple()" id="btnAlmacenar" type="button" name="" value="AlmacenarPregunta" class="btn btn-primary">
            </div>
          </div>
        </form>

        <div class="containerQuestion" v-if="tipo_pregunta === 1 && pregunta_multiple.length > 0">
          <div style="display: flex; margin: 0 auto 10px"><b>Lista de preguntas opción múltiple</b></div>
            <ul class="list-group">
                <opmultiple v-for="opmultiple in pregunta_multiple" :opmultiple="opmultiple"></opmultiple>
            </ul>
        </div>

        <form>
          <div class="preg_container" v-if="tipo_pregunta===2">
            <div class="opciones_respuestas">
              <div class="form-group">
                <input v-model="pregunta" class="txtnom form-control" type="text" placeholder="Digitar pregunta" v-on:keyup.enter="agregarVF()">
              </div>
              <div class="form-group">
                <div class="vf_container">
                  <input id="btnV" type="button" name="verdadero" value="Verdadero" v-on:click="definirVF(true)" class="btn btn-success">
                  <input id="btnF" type="button" name="falso" value="Falso" v-on:click="definirVF(true)" class="btn btn-primary">
                  <input id="btnAlmacenar" type="button" name="" value="AlmacenarPregunta" v-on:click="agregarVF()" class="btn btn-danger">
                </div>
              </div>
            </div>
          </div>
        </form>

        <div class="containerQuestion" v-if="tipo_pregunta===2 && preguntavf.length > 0">
          <div style="display: flex; margin: 0 auto 10px"><b>Lista de preguntas opción verdadero/falso</b></div>
            <ul class="list-group">
                <opvf v-for="opvf in preguntavf" :opvf="opvf"></opvf>
            </ul>
        </div>

        <form>
          <div class="preg_container form-group" v-if="tipo_pregunta===3">
            <div class="opciones_respuestas">
              <input v-model="pregunta" class="txtnom form-control mb-3" type="text" name="" placeholder="Escriba su pregunta">
              <label> Respuesta </label>
              <input v-model="respuesta_corta" class="opciones form-control mb-2" type="text" name="" placeholder="Respuesta corta">
              <input id="btnAlmacenar" type="button" name="" value="AlmacenarPregunta" v-on:click="agregarRespuestaCorta()" class="btn btn-danger">
            </div>
          </div>
        </form>

        <div class="containerQuestion" v-if="tipo_pregunta === 3 && pregunta_corta.length > 0">
          <div style="display: flex; margin: 0 auto 10px"><b>Lista de preguntas respuesta corta</b></div>
            <ul class="list-group">
                <oprcorta v-for="oprcorta in pregunta_corta" :oprcorta="oprcorta"></oprcorta>
            </ul>
        </div>
      </div>
    </div>
    <!--
    <pre>
      {{ $data }}
    </pre>
    -->

  </div>

  <template id="template-pregunta_multiple">
        <li class="list-group-item">
            <b>Pregunta: </b> {{ opmultiple.pregunta }}
            <div v-for="alternativas in opmultiple.alternativas">
              <b>opcion: </b> {{ alternativas.alternativa }} - <b>respuesta: </b>{{ alternativas.rta }}
            </div>
            <button @click="deleteQuestionOptionM(opmultiple)" class="btnClearQuestionTF">Eliminar</button>
        </li>
  </template>

  <template id="template-preguntavf">
      <li class="list-group-item">
          <b>Pregunta: </b> {{ opvf.pregunta }} - <b>Respuesta: </b> {{ opvf.rta }}
          <button @click="deleteQuestionOptionTF(opvf)" class="btnClearQuestion">Eliminar</button>
      </li>
  </template>

  <template id="template-pregunta_corta">
      <li class="list-group-item">
          <b>Pregunta: </b> {{ oprcorta.pregunta }} - <b>Respuesta: </b> {{ oprcorta.rta }}
          <button @click="deleteQuestionOptionSA(oprcorta)" class="btnClearQuestion">Eliminar</button>
      </li>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/app-doc.js"></script>
</body>

</html>
